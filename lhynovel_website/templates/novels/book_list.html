{% extends 'base.html' %}

{% block content %}
<h1 class="page-title">书籍列表</h1>

<div class="container text-center">
    <a href="{% url 'book_create' %}" class="btn btn-primary">添加新书籍</a>

    <table class="table book-table">
        <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>分类</th>
                <th>封面</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre.name }}</td>
                <td>{% if book.cover_image %}<img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="book-cover" style="width: 150px;height: 120px;">
                    {% else %}
                    <p>没有封面图</p>
                {% endif %}</td>
                <td>
                    <a href="{% url 'book_edit' book.id %}" class="btn btn-secondary">编辑</a>
                    <a href="{% url 'book_delete' book.id %}" class="btn btn-danger">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

{% block styles %}
<style>
     /* 页面整体字体和间距设置 */
     .container {
        margin-top: 30px;
        margin-bottom: 30px;
        text-align: center; /* 确保容器内容居中 */
    }

    .page-title {
        text-align: center;
        color: #333;
        font-size: 36px;
        margin-bottom: 30px;
    }

    .d-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

    /* 按钮样式 */
    .btn {
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 10px;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c82333;
        box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
    }

    /* 表格样式 */
    .table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
        text-align: center; /* 让表格内容居中 */
        border-spacing: 0 10px;
    }
    

    .table th, .table td {
        padding: 15px;
        border: 1px solid #ddd;
        vertical-align: middle;
    }

    .table th {
        background-color: #f8f9fa;
        color: #333;
        font-weight: bold;
        text-align: center;
    }

    .table td {
        text-align: center;
        padding: 20px;
    }

    .table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .table tr:hover {
        background-color: #f1f1f1;
    }

    /* 修改封面图片的样式 */
    .book-cover {
        width: 80px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-center {
        text-align: center;
    }
</style>
{% endblock %}
