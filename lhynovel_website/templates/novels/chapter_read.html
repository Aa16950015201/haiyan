<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chapter.title }} - 章节阅读</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.css' %}">
</head>
<body>

<div class="container my-4">
    <h1>{{ chapter.title }}</h1>
    <p><strong>章节内容:</strong></p>
    <div class="chapter-content">
        <p>{{ chapter.content }}</p>  <!-- 假设你在模型中有一个 `content` 字段来存储章节内容 -->
    </div>

    <!-- 返回到书籍详情页面 -->
    <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">返回书籍详情</a>
</div>

<script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
